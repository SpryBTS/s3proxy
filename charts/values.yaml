# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

log_level: info

s3proxy:
  port: 443
  secret: s3proxy-secret
  keystoreSecret: s3proxy-keystore

  endpoint: http://0.0.0.0:80
  virtual-host: ''
  authorization: ''
  identity: local-identity
  credential: local-credential
  cors-allow-all: ''
  cors-allow-origins: ''
  cors-allow-methods: ''
  cors-allow-headers: ''
  ignore-unknown-headers: false
  secure-endpoint: https://0.0.0.0:443
  keystore-path: keystore.jks
  keystore-password: ''
  encrypted-blobstore: ''
  encrypted-blobstore-password: ''
  encrypted-blobstore-salt: ''

jclouds:
  provider: filesystem
  identity: remote-identity
  credential: remote-credential
  endpoint: ''
  region: ''
  regions: us-east-1
  keystone:
    version: ''
    scope: ''
    project-domain-name: ''
  filesystem.basedir: /data

image:
  repository: s3proxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.1.0-snapshot"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
